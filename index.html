<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/card.css">
</head>
<body>
  <div class="container">
    <figure class="card">
      <img class="card__image" src="images/image-qr-code.png" alt="QR Code">
      <h1 class="card__title">Improve your front-end skills by building projects</h1>
      <figcaption class="card__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</figcaption>
    </figure>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/daniloarcidiacono" target="_blank">Danilo Arcidiacono</a>.
  </div>
</body>
</html>
